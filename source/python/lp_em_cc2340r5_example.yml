
# Each device requires a seperate YAML file.
# This ensures modularity with respect to the application.
# Each connection to a device requires a seperate YAML file.

# This YAML file is an example for LP_EM_CC2340R5 from Texas Instruments.
# This is used in association with demos/lp_em_cc2340r5/sscp_serial or with
# demos/lp_em_cc2340r5/sscp_bt.

defconfig:
  
  # Device name.
  name: "test_lp_em_cc2340r5"

  # Common configuration settings.
  device_number: 0

  # Serial interface COM port.
  serial_port: "COM9"

  # Serial baud rate.
  serial_baud_rate: 115200

  # Socket base port number.
  base_port: 3000

  # Device serial number.
  device_serial_number: 0000000001

  # Timeout
  interface_timeout_ms:  15000

